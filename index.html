<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighting-Out Example</title>
    <link
      rel="stylesheet"
      href="styles/salesforce-lightning-design-system.css"
    />
    <link rel="icon" href="images/logo.svg" type="image/svg+xml" />
    <style>
      .slds-card {
        max-width: 800px;
        margin-top: 60px;
        margin-left: 60px;
      }
    </style>
    <script type='text/javascript' src="https://flow-computing-9844.scratch.my.site.com/lightning/lightning.out.js"></script>
    <script>
      $Lightning.use("c:exampleApp", function () {
        $Lightning.createComponent(
          "c:exampleDatatable", 
          {},
          "lightningOutContainer",
          function (cmp) {
             console.log("Lighting out rendering complete");
          }
        );
      });
    </script>
  </head>
  <body>
    <div class="slds-context-bar">
      <div class="slds-context-bar__primary">
        <div
          class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover"
        >
          <div class="slds-context-bar__icon-action">
            <button
              class="slds-button slds-icon-waffle_container slds-context-bar__button"
              title="App-Menu Mock"
            >
              <span class="slds-icon-waffle">
                <span class="slds-r1"></span>
                <span class="slds-r2"></span>
                <span class="slds-r3"></span>
                <span class="slds-r4"></span>
                <span class="slds-r5"></span>
                <span class="slds-r6"></span>
                <span class="slds-r7"></span>
                <span class="slds-r8"></span>
                <span class="slds-r9"></span>
              </span>
              <span class="slds-assistive-text">Open App Launcher</span>
            </button>
          </div>
          <span
            class="slds-context-bar__label-action slds-context-bar__app-name"
          >
            <span class="slds-truncate" title="App Name">Lightning-Out</span>
          </span>
        </div>
      </div>
      <nav class="slds-context-bar__secondary" role="navigation">
        <ul class="slds-grid">
          <li class="slds-context-bar__item slds-is-active">
            <a href="#" class="slds-context-bar__label-action" title="Home">
              <span class="slds-assistive-text">Current Page:</span>
              <span class="slds-truncate" title="Home">Home</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <article class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <span
              class="slds-icon_container slds-icon-standard-account"
              title="account"
            >
              <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use
                  xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"
                ></use>
              </svg>
              <span class="slds-assistive-text">account</span>
            </span>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <a
                href="#"
                class="slds-card__header-link slds-truncate"
                title="Accounts"
              >
                <span>Accounts</span>
              </a>
            </h2>
          </div>
          <div class="slds-no-flex">
            <button class="slds-button slds-button_neutral">New</button>
          </div>
        </header>
      </div>
      <div
        class="slds-card__body slds-card__body_inner"
        id="lightningOutContainer"
      >
        <!-- Container -->
      </div>
      <footer class="slds-card__footer">
        <a class="slds-card__footer-action" href="#"
          >View All
          <span class="slds-assistive-text">Accounts</span>
        </a>
      </footer>
    </article>
  </body>
</html>
